name: Build and Deploy static content to Pages with Docker

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  id-token: write
  contents: read
  packages: write
  pages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  # Build Docker image only when Dockerfile or entrypoint changes
  build-docker-image:
    runs-on: ubuntu-latest
    # Only run if Dockerfile or docker-entrypoint.sh changed
    if: |
      github.event_name == 'push' && (
        contains(github.event.head_commit.modified, 'Dockerfile') ||
        contains(github.event.head_commit.modified, 'docker-entrypoint.sh') ||
        contains(github.event.head_commit.added, 'Dockerfile') ||
        contains(github.event.head_commit.added, 'docker-entrypoint.sh')
      )
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      - name: Build and push to local registry
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: localhost:5000/ozoverbindzorg/publisher:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build the Implementation Guide
  build:
    needs: [build-docker-image]
    # Always run, but skip waiting for build-docker-image if it was skipped
    if: always() && (needs.build-docker-image.result == 'success' || needs.build-docker-image.result == 'skipped')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      - name: Build and push to local registry (if not already built)
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: localhost:5000/ozoverbindzorg/publisher:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build
        run: |
          mkdir -p ./output ./public
          # Run with simplified volume mount and override entrypoint to use direct make command
          # The --entrypoint flag prevents conflicts with docker-entrypoint.sh when passing shell commands
          docker run --name=scp --rm --entrypoint make -v "${PWD}:/src" localhost:5000/ozoverbindzorg/publisher:latest build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
